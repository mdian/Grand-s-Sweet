<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Grand's Sweet</title>

<body>
    <div class="main-header container-fluid position-fixed">
        <header id="header">
            <nav class="navbar navbar-expand-md  navbar-light">
                <a href="#" class="navbar-brand">
                    <img src="images/main_pic.png" alt="" class="main-icon">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navcolapse">
                    <span class="">
                        <i class="fas fa-bars  togglerIcon"></i>
                    </span>
                </button>

                <div class=" collapse navbar-collapse " id="navcolapse">
                    <ul class="nav navbar-nav mx-lg-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link p-lg-3 active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-lg-3">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-lg-3">Order</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-lg-3">About Us</a>
                        </li>
                    </ul>
                </div>

                <div class="d-none d-md-flex p-md-3 text-capitalize d-none d-md-block">
                    <div class="number d-flex pr-md-3 align-items-baseline mr-md-3">
                        <i class="fas fa-phone fa-1x pr-3 font-weight-bolder"></i>
                        <span class="contact_number font-weight-bolder">032-3234432</span>
                    </div>
                    <button class="btncard btn btn-outline-dark  btn-sm">
                        <i class=" fas fa-shopping-cart font-weight-bolder"></i>
                        <span class="font-weight-bolder">
                            <span>2</span>items- <span class="price">$10.00</span>
                        </span>
                    </button>
                </div>
            </nav>
        </header>
    </div>
    <!-- START welcome section -->
    <!-- this sectiom he but it in header section bellow nav section -->
    <!-- row class by default is flex box -->
    <section class="welcome d-flex justify-content-center align-items-center col-11 mx-auto col-md-12 text-center">
        <div class="col-3">
            <div class="weclome_content text-center">
                <h1 class="display-4 text-white">welcome to <span class="text-danger">Grandma's</span></h1>
                <p class="lead text-center">
                    <a class="btn btn-lg mt-3 text-dark font-weight-bolder text-uppercase btn-light" href="#"
                        role="button">Explore</a>
                </p>
            </div>
        </div>
    </section>
    <!-- END WELCOME SECTION -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
